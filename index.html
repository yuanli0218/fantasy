<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>少点毒奶，多点真诚</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body class="bg-dark">
    <div class="wrapper">
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
            <a class="narbar-brand" href="index.html">WW's Fantasy</a>
        </nav>
        <div class="jumbotron">
            <h1 class="display-4">This is work in progress.</h1>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4">
                    <h3>Fact or Fantasy? <small></small></h3>
                </div>
                <div class="col-md-8">
                <p>想要些什么function，给点意见。</p>    
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
            <div class="col-md-3">
                <form>
                    <p>Filter Search</p>
                    <ul class="list-group">
                        <li class="list-group-item bg-dark">
                            <label for="own">Enter Own</label>
                            <input type="text" placeholder="Active" id="own" />
                        </li>
                        <li class="list-group-item bg-dark">
                            <label for="round">Enter Round</label>
                            <input type="text" placeholder="1" id="round">
                        </li>
                        <li class="list-group-item bg-dark">
                            <label for="rank">Enter Rank</label>
                            <input type="text" placeholder="1" id="rank">
                        </li>
                        <li class="list-group-item bg-dark">
                            <label for="name">Enter Name</label>
                            <input type="text" placeholder="Nikola Jokic" id="name">
                        </li>
                        <li class="list-group-item bg-dark">
                            <label for="team">Enter Team</label>
                            <input type="text" placeholder="DEN" id="team">
                        </li>
                        <li class="list-group-item bg-dark">
                            <label for="pos">Enter Pos</label>
                            <input type="text" placeholder="C" id="pos">
                        </li>
                    </ul>
                </form>
            </div>
            <div class="col-md-9">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Own</th>
                            <th>Round</th>
                            <th>Rank</th>
                            <th>Name</th>
                            <th>Team</th>
                            <th>Pos</th>
                            <th>USG</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
    <script src="static/js/data.js"></script>
    <script src="static/js/app.js"></script>
</body>
</html>
